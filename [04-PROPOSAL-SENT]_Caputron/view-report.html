<!DOCTYPE html>
<html lang="en">
<head>

    <title>Caputron Shipping Report</title>

                                        Caputron Shipping Analysis
                                    </h1>
                                </div>
                                <div className="text-sm text-gray-200">
                                    <p>Prepared for: <span className="font-semibold">Robin Azzam, CEO</span></p>
                                    <p>Analysis Date: June 30, 2025</p>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div className="max-w-7xl mx-auto px-4 py-3">

                                {['Overview', 'Carriers', 'Weight Analysis', 'Dimensions', 'Geography'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab.toLowerCase().replace(' ', '-'))}

                                    <div>1-5 oz: 10% (100 packages/day)</div>

                            </div>

                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <h3 className="text-lg font-semibold mb-6">Top Package Dimensions</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="border-2 border-green-500 rounded-lg p-4 bg-green-50">

                                            <span className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold ${

                                            }`}>
                                                {index + 1}

                                            <span>{state}</span>

                                </div>
                            </div>

        ReactDOM.render(<CaputronReportPreview />, document.getElementById('root'));
    </script>
